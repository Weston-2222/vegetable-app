<h2 mat-dialog-title>安裝app</h2>
<mat-dialog-content
  ><p>使用android chrome的話直接點擊安裝按鈕</p>
  <p>使用iphone的話，請按照以下步驟安裝：</p>
  <ol>
    <li>點擊底部的分享按鈕（方框內有向上的箭頭）。</li>
    <li>在彈出的選單中，選擇“加入主畫面”。</li>
    <li>確認名稱後，點擊“加入”。</li>
  </ol>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="installPWA()" mat-button mat-dialog-close>安裝</button>
</mat-dialog-actions>
